<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <title>Cadastro de Secretários</title>
        </h:head>
        <h:body>
            <h:form>
                Cadastro de Secretários
                <br />
                <br />
                <h:dataTable value="#{secretaryController.listAll()}" var="object"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">

                    <h:column> <f:facet name="header">Id</f:facet> #{object.id} </h:column>
                    <h:column> <f:facet name="header">Nome</f:facet> #{object.name} </h:column>
                    <h:column> <f:facet name="header">Último nome</f:facet> #{object.lastName} </h:column>
                    <h:column> <f:facet name="header">Nascimento</f:facet> #{object.birth} </h:column>
                    <h:column> <f:facet name="header">Endereço</f:facet> #{object.address} </h:column>
                    <h:column> <f:facet name="header">Contato</f:facet> #{object.contact} </h:column>
                    <h:column> <f:facet name="header">E-mail</f:facet> #{object.email} </h:column>
                    <h:column> <f:facet name="header">Telefone</f:facet> #{object.phone} </h:column>                   

                    <h:column> <h:commandButton value="Editar" action="#{secretaryController.edit(object)}" /> </h:column>
                    <h:column> <h:commandButton value="Excluir" action="#{secretaryController.delete(object)}" /> </h:column>
                    <h:column> <h:commandButton value="Detalhes" action="#{secretaryController.details(object)}" /> </h:column>

                </h:dataTable>

                <br/><br/>

                <h:commandButton id="create" value="Cadastrar" action="#{secretaryController.create()}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
