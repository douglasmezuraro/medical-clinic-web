<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Detalhes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Id #{secretaryController.object.id}" /><br />
            <h:outputText value="Nome: #{secretaryController.object.name}" /><br />
            <h:outputText value="Último nome: #{secretaryController.object.lastName}" /><br />        
            <h:outputText value="Nascimento: #{secretaryController.object.birth}" /><br />          
            <h:outputText value="Endereço: #{secretaryController.object.address}" /><br />
            <h:outputText value="Contato: #{secretaryController.object.contact}" /><br />
            <h:outputText value="E-mail: #{secretaryController.object.email}" /><br />
            <h:outputText value="Telefone: #{secretaryController.object.phone}" /><br />
           
            <h:commandButton id="submit" value="Voltar" action="#{secretaryController.index()}"/>
        </h:form>
    </h:body>
</html>
