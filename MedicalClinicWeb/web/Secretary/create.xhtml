<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Secretários - Cadastro</title>
        <link href="CSS/Styles.css" rel="StyleSheet" type="text/css"></link>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Nome" styleClass="label" /><br />
            <h:inputText id="name" value="#{secretaryController.object.name}"/><br/><br/>
            
            <h:outputText value="Último nome" /><br />
            <h:inputText id="lastName" value="#{secretaryController.object.lastName}"/><br/><br/>
            
            <h:outputText value="Nascimento" /><br />
            <h:inputText id="birth" value="#{secretaryController.object.birth}"/><br/><br/>    
            
            <h:outputText value="Endereço" /><br />
            <h:inputText id="address" value="#{secretaryController.object.address}"/><br/><br/>            
            
            <h:outputText value="Contato" /><br />
            <h:inputText id="contact" value="#{secretaryController.object.contact}"/><br/><br/>  
            
            <h:outputText value="E-mail" /><br />
            <h:inputText id="email" value="#{secretaryController.object.email}"/><br/><br/>   

            <h:outputText value="Telefone" /><br />
            <h:inputText id="phone" value="#{secretaryController.object.phone}"/><br/><br/>  
           
            <h:commandButton id="submit" value="Cadastrar"
                             action="#{secretaryController.create(secretaryController.object)}"/>
        </h:form>
    </h:body>
</html>
