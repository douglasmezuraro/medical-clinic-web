<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <title>Cadastro de Pacientes</title>
        </h:head>
        <h:body>
            <h:form>
                Cadastro de Pacientes
                <br />
                <br />
                <h:dataTable value="#{patientBean.listAll()}" var="item"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row"
                             
                             >
                    <h:column> <f:facet name="header">Id</f:facet> #{item.id} </h:column>
                    <h:column> <f:facet name="header">Nome</f:facet> #{item.name} </h:column>
                    <h:column> <f:facet name="header">Último nome</f:facet> #{item.lastName} </h:column>
                    <h:column> <f:facet name="header">Nascimento</f:facet> #{item.birth} </h:column>
                    <h:column> <f:facet name="header">Endereço</f:facet> #{item.address} </h:column>
                    <h:column> <f:facet name="header">Contato</f:facet> #{item.contact} </h:column>
                    <h:column> <f:facet name="header">E-mail</f:facet> #{item.email} </h:column>
                    <h:column> <f:facet name="header">Telefone</f:facet> #{item.phone} </h:column>                   
                    <h:column> <h:commandButton value="Editar" action="#{patientBean.edit(item)}" /> </h:column>
                    <h:column> <h:commandButton value="Excluir" action="#{patientBean.delete(item)}" /> </h:column>
                </h:dataTable>

                <br/><br/>

                <h:commandButton id="create" value="Cadastrar" action="#{patientBean.create}"/>
                </h:form>
        </h:body>
    </f:view>
</html>
