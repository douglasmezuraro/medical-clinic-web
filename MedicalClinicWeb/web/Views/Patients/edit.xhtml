<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edição</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <link href="../../CSS/Styles.css" rel="stylesheet" type="text/css"/>
    </h:head>    
    <h:body>
        <h:form>
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/Views/Shared/navbar.xhtml" />
                </ui:insert>
            </div>

            <div class="form-group">
                <label for="name" class="control-label col-md-2">Nome</label>
                <div class="col-md-10">
                    <h:inputText id="name" value="#{patientsEdit.name}" styleClass="input-field" required="true" requiredMessage="O campo nome é obrigatório"/>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="control-label col-md-2">Último nome</label>
                <div class="col-md-10">
                    <h:inputText id="lastName" value="#{patientsEdit.lastName}" styleClass="input-field" required="true" requiredMessage="O campo último nome é obrigatório"/> 
                </div>                                               
            </div>

            <div class="form-group">
                <label for="birth" class="control-label col-md-2">Nascimento</label>
                <div class="col-md-10">
                    <h:inputText id="birth" value="#{patientsEdit.birth}" styleClass="input-field" required="true" requiredMessage="O campo nascimento é obrigatório">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
                    </h:inputText>  
                </div>                
            </div>

            <div class="form-group">
                <label for="address" class="control-label col-md-2">Endereço</label>
                <div class="col-md-10">
                    <h:inputText id="address" value="#{patientsEdit.address}" styleClass="input-field" required="true" requiredMessage="O campo endereço é obrigatório"/>   
                </div>                                        
            </div>

            <div class="form-group">               
                <label for="contact" class="control-label col-md-2">Contato</label>
                <div class="col-md-10">
                    <h:inputText id="contact" value="#{patientsEdit.contact}" styleClass="input-field" required="true" requiredMessage="O campo contato é obrigatório"/>
                </div>                                
            </div>

            <div class="form-group">
                <label for="email" class="control-label col-md-2">E-mail</label>
                <div class="col-md-10">
                    <h:inputText id="email" value="#{patientsEdit.email}" styleClass="input-field" required="true" requiredMessage="O campo e-mail é obrigatório"/> 
                </div>                
            </div>    

            <div class="form-group">
                <label for="phone" class="control-label col-md-2">Telefone</label>
                <div class="col-md-10">
                    <h:inputText id="phone" value="#{patientsEdit.phone}" styleClass="input-field"/>
                </div>                
            </div>  
            
            <div class="form-group">
                <label for="agreementType" class="control-label col-md-2">Tipo de convênio</label>
                <div class="col-md-10">
                    <h:selectOneMenu id ="agreementType" 
                                     value="#{patientsEdit.agreementType}"
                                     converter="omnifaces.SelectItemsConverter"
                                     styleClass="input-field">
                        <f:selectItems var="model" 
                                       value="#{patientsEdit.listAgreementTypes()}"
                                       itemLabel="#{model.description}"
                                       itemValue="#{model}"/>
                    </h:selectOneMenu>             
                </div>                                        
            </div>            

            <div class="form-group">
                <div class="col-md-10">
                    <h:commandButton id="submit" value="Editar" action="#{patientsEdit.edit()}"/>
                </div>                
            </div>
        </h:form>
    </h:body>
</html>
