<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <title>Início</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
            <link href="../CSS/Styles.css" rel="stylesheet" type="text/css"/>
        </h:head>
        <h:body>
            <h:form>
                <div id="header">
                    <ui:insert name="header" >
                        <ui:include src="/Views/Shared/navbar.xhtml" />
                    </ui:insert>
                </div>

                <div class="form-group">
                    <h:dataTable value="#{appointmentsIndex.listAll()}" var="model" styleClass="table table-hover">
                        <h:column> 
                            <f:facet name="header">Id</f:facet> #{model.id} 
                        </h:column>                        
                        
                        <h:column> 
                            <f:facet name="header">Paciente</f:facet> #{model.patient.getFullName()} 
                        </h:column>

                        <h:column> 
                            <f:facet name="header">Médico</f:facet> #{model.doctor.getFullName()} 
                        </h:column>

                        <h:column> 
                            <f:facet name="header">Tipo</f:facet> #{model.appointmentType.getDescription()} 
                        </h:column>                        

                        <h:column> 
                            <f:facet name="header">Data</f:facet>
                            <h:outputText value="#{model.date}" >
                                <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
                            </h:outputText>    
                        </h:column>        

                        <h:column> 
                            <h:commandLink value="Editar" action="#{appointmentsIndex.edit(model)}" /> |
                            <h:commandLink value="Excluir" action="#{appointmentsIndex.delete(model)}" /> |
                            <h:commandLink value="Detalhes" action="#{appointmentsIndex.details(model)}" />
                        </h:column>
                    </h:dataTable>                         
                </div>

                <div class="form-group">
                    <div class="col-md-10">
                        <h:commandButton id="create" value="Cadastrar" action="#{appointmentsIndex.create()}"/>&nbsp;
                        <h:commandLink id="index" value="Voltar para o ínicio" action="#{appointmentsIndex.index()}"/>  
                    </div>                   
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
