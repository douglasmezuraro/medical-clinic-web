<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <title>Consultas - Início</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        </h:head>
        <h:body>
            <h:form>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <h:commandLink action = "#{appointmentsController.mainMenu()}" value = "Clínica Médica" styleClass="navbar-brand" > </h:commandLink>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:commandLink action = "Secretaries/index" value = "Secretários" styleClass="nav-link" > </h:commandLink>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action = "Doctors/index" value = "Médicos" styleClass="nav-link" > </h:commandLink>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action = "Patients/index" value = "Pacientes" styleClass="nav-link" > </h:commandLink>
                            </li>
                            <li class="nav-item">
                                <h:commandLink action = "Appointments/index" value = "Consultas" styleClass="nav-link" > </h:commandLink>
                            </li>
                        </ul>
                    </div>
                </nav>
                <h:dataTable value="#{appointmentsController.listAll()}" var="object"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">

                    <h:column> 
                        <f:facet name="header">Id</f:facet> #{object.id} 
                    </h:column>

                    <h:column> 
                        <f:facet name="header">Médico</f:facet> #{object.doctor.getFullName()}
                    </h:column>

                    <h:column> 
                        <f:facet name="header">Paciente</f:facet> #{object.patient.getFullName()}
                    </h:column>

                    <h:column> 
                        <f:facet name="header">Data</f:facet>
                        <h:outputText value="#{object.date}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00" />
                        </h:outputText>
                    </h:column>                   

                    <h:column> 
                        <f:facet name="header">Tipo da consulta</f:facet> #{object.appointmentType.description}
                    </h:column>                    
                    
                    <h:column> 
                        <h:commandButton value="Editar" action="#{appointmentsController.edit(object)}" /> 
                    </h:column>

                    <h:column> 
                        <h:commandButton value="Excluir" action="#{appointmentsController.delete(object)}" /> 
                    </h:column>

                    <h:column> 
                        <h:commandButton value="Detalhes" action="#{appointmentsController.details(object)}" /> 
                    </h:column>

                </h:dataTable>

                <br/><br/>

                <h:commandButton id="create" value="Cadastrar" action="#{appointmentsController.create()}"/>
                <h:commandButton id="index" value="Voltar para o ínicio" action="#{appointmentsController.mainMenu()}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
