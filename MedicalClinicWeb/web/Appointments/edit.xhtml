<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Médicos - Edição</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Clínica Médica</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/MedicalClinicWeb/Secretaries/index.xhtml">Secretários(as) <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/MedicalClinicWeb/Doctors/index.xhtml">Médicos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/MedicalClinicWeb/Patients/index.xthml">Pacientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/MedicalClinicWeb/Appointments/index.xthml">Consultas</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <h:outputText value="Médico" /> <br/>
            <h:selectOneMenu value="#{appointmentsController.object.doctor}"
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItems var="doctor" 
                               value="#{doctorsController.listAll()}"
                               itemLabel="#{doctor.name}"
                               itemValue="#{doctor}"/>

            </h:selectOneMenu> <br/>

            <h:outputText value="Paciente" /> <br/>
            <h:selectOneMenu value="#{appointmentsController.object.patient}"
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItems var="patient" 
                               value="#{patientsController.listAll()}"
                               itemLabel="#{patient.name}"
                               itemValue="#{patient}"/>

            </h:selectOneMenu> <br />

            <h:outputText value="Data (dd/mm/aaaa hh:mm)" /> <br/>
            <h:inputText id="date" value="#{appointmentsController.object.date}" >
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/> 
            </h:inputText> <br/> <br/>     

            <h:outputText value="Tipo de consulta" /> <br/>
            <h:selectOneMenu value="#{appointmentsController.object.appointmentType}"
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItems var="appointmentType" 
                               value="#{appointmentsController.listAppointmentTypes()}"
                               itemLabel="#{appointmentType.description}"
                               itemValue="#{appointmentType}"/>
            </h:selectOneMenu> <br/> <br/>                     


            <h:commandButton id="submit" value="Editar"
                             action="#{appointmentsController.edit()}"/>
        </h:form>
    </h:body>
</html>
