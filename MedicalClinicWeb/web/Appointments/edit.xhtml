<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Médicos - Edição</title>
        <link href="CSS/Styles.css" rel="StyleSheet" type="text/css"></link>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Médico" /> <br/>
            <h:selectOneMenu value="#{appointmentsController.object.doctor}"
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItems var="doctor" 
                               value="#{doctorsController.listAll()}"
                               itemLabel="#{doctor.name}"
                               itemValue="#{doctor}"/>
            </h:selectOneMenu> <br/> <br/> 
            
            <h:outputText value="Paciente" /> <br/>
            <h:selectOneMenu value="#{appointmentsController.object.patient}"
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItems var="patient" 
                               value="#{patientsController.listAll()}"
                               itemLabel="#{patient.name}"
                               itemValue="#{patient}"/>
            </h:selectOneMenu> <br/> <br/> 
            
            <h:outputText value="Data (dd/mm/aaaa hh:mm)" /> <br/>
            <h:inputText id="date" value="#{appointmentsController.object.date}" >
                         <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/> 
            </h:inputText> <br/> <br/>     
            
            <h:outputText value="Tipo de consulta" /> <br/>
            <h:selectOneMenu value="#{appointmentsController.object.appointmentType}"
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItems var="appointmentType" 
                               value="#{appointmentsController.listAppointmentTypes()}"
                               itemLabel="#{appointmentType.description}"
                               itemValue="#{appointmentType}"/>
            </h:selectOneMenu> <br/> <br/>                     
           
            <h:commandButton id="submit" value="Editar"
                             action="#{appointmentsController.edit()}"/>
        </h:form>
    </h:body>
</html>
