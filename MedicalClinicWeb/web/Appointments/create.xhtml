<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/shared.xhtml" />
                </ui:insert>
            </div>

            <div class="form-group">
                <label for="name" class="control-label col-md-2">Paciente</label>
                <div class="col-md-10">
                    <h:selectOneMenu value="#{appointments.create.getModel().patient}"
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItems var="model" 
                                       value="#{appointments.create.listPatients()}"
                                       itemLabel="#{model.name}"
                                       itemValue="#{model}"/>
                    </h:selectOneMenu> 
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="control-label col-md-2">MÃ©dico</label>
                <div class="col-md-10">
                    <h:selectOneMenu value="#{appointments.create.getModel().doctor}"
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItems var="model" 
                                       value="#{appointments.create.listDoctors()}"
                                       itemLabel="#{model.name}"
                                       itemValue="#{model}"/>
                    </h:selectOneMenu>                     
                </div>                                               
            </div>

            <div class="form-group">
                <label for="birth" class="control-label col-md-2">Data</label>
                <div class="col-md-10">
                    <h:inputText id="birth" value="#{appointments.create.getModel().date}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
                    </h:inputText>  
                </div>                
            </div>

            <div class="form-group">
                <label for="address" class="control-label col-md-2">Tipo</label>
                <div class="col-md-10">
                    <h:selectOneMenu value="#{appointments.create.getModel().appointmentType}"
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItems var="model" 
                                       value="#{appointments.create.listAppointmentTypes()}"
                                       itemLabel="#{model.description}"
                                       itemValue="#{model}"/>
                    </h:selectOneMenu>             
                </div>                                        
            </div>

            <div class="col-md-10">
                <div class="col-md-10">
                    <h:commandButton id="submit" value="Cadastrar" action="#{appointments.create.create(appointments.create.getModel())}"/>
                </div>    
            </div>
        </h:form>
    </h:body>
</html>
