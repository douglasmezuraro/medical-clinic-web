<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Consultas - Detalhes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <h:commandLink action = "#{appointmentsController.mainMenu()}" value = "Clínica Médica" styleClass="navbar-brand" > </h:commandLink>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:commandLink action = "Secretaries/index" value = "Secretários" styleClass="nav-link" > </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action = "Doctors/index" value = "Médicos" styleClass="nav-link" > </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action = "Patients/index" value = "Pacientes" styleClass="nav-link" > </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action = "Appointments/index" value = "Consultas" styleClass="nav-link" > </h:commandLink>
                        </li>
                    </ul>
                </div>
            </nav>
            <h:outputText value="Id: #{appointmentsController.object.id}" /> <br/>
            <h:outputText value="Médico #{appointmentsController.object.doctor.getFullName()}" /> <br/>
            <h:outputText value="Paciente: #{appointmentsController.object.patient.getFullName()}" /> <br/>        
            <h:outputText value="Data: #{appointmentsController.object.date}" />  <br/> 
            <h:outputText value="Tipo de Consulta: #{appointmentsController.object.appointmentType.description}" /> <br/><br/>          

            <h:commandButton id="submit" value="Voltar" action="#{appointmentsController.index()}" />            
        </h:form>
    </h:body>
</html>
