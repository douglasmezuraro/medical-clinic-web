<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Secretários - Cadastro</title>
    </h:head>
    <h:body>
        <h:form>
	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/shared.xhtml" />
		</ui:insert>
	    </div>

            <div class="form-group">
                <h:outputText value="Nome"/><br />
                <h:inputText id="name" value="#{secretaries.create.getModel().name}"/>
            </div>

            <div class="form-group">
                <h:outputText value="Último nome" /><br />
                <h:inputText id="lastName" value="#{secretaries.create.getModel().lastName}"/>                
            </div>

            <div class="form-group">
                <h:outputText value="Nascimento" /><br />
                <h:inputText id="birth" value="#{secretaries.create.getModel().birth}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
                </h:inputText>  
            </div>

            <div class="form-group">
                <h:outputText value="Endereço" /><br />
                <h:inputText id="address" value="#{secretaries.create.getModel().address}"/>           
            </div>

            <div class="form-group">
                <h:outputText value="Contato" /><br />
                <h:inputText id="contact" value="#{secretaries.create.getModel().contact}"/>
            </div>

            <div class="form-group">
                <h:outputText value="E-mail" /><br />
                <h:inputText id="email" value="#{secretaries.create.getModel().email}"/> 
            </div>    

            <div class="form-group">
                <h:outputText value="Telefone" /><br />
                <h:inputText id="phone" value="#{secretaries.create.getModel().phone}"/>
            </div>  

            <div class="form-group">
                <h:commandButton id="submit" value="Cadastrar" action="#{secretaries.create.create(secretaries.create.getModel())}"/>
            </div>    

        </h:form>
    </h:body>
</html>
