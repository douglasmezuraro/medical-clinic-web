<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <title>Secretários - Início</title>
            <link href="CSS/Styles.css" rel="StyleSheet" type="text/css"></link>
        </h:head>
        <h:body>
            <h:form>
                <h:dataTable value="#{secretariesController.listAll()}" var="object"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">

                    <h:column> <f:facet name="header">Id</f:facet> #{object.id} </h:column>
                    <h:column> <f:facet name="header">Nome</f:facet> #{object.name} </h:column>
                    <h:column> <f:facet name="header">Último nome</f:facet> #{object.lastName} </h:column>
                    <h:column> <f:facet name="header">Nascimento</f:facet> #{object.birth} </h:column>
                    <h:column> <f:facet name="header">Endereço</f:facet> #{object.address} </h:column>
                    <h:column> <f:facet name="header">Contato</f:facet> #{object.contact} </h:column>
                    <h:column> <f:facet name="header">E-mail</f:facet> #{object.email} </h:column>
                    <h:column> <f:facet name="header">Telefone</f:facet> #{object.phone} </h:column>                   

                    <h:column> <h:commandButton value="Editar" action="#{secretariesController.edit(object)}" /> </h:column>
                    <h:column> <h:commandButton value="Excluir" action="#{secretariesController.delete(object)}" /> </h:column>
                    <h:column> <h:commandButton value="Detalhes" action="#{secretariesController.details(object)}" /> </h:column>

                </h:dataTable>

                <br/><br/>

                <h:commandButton id="create" value="Cadastrar" action="#{secretariesController.create()}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
