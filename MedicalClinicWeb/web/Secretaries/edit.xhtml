<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Secretários - Edição</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/shared.xhtml" />
		</ui:insert>
	    </div>
            
            <h:outputText value="Nome" /><br />
            <h:inputText id="name" value="#{secretaries.edit.getModel().name}"/><br/><br/>

            <h:outputText value="Último nome" /><br />
            <h:inputText id="lastName" value="#{secretaries.edit.getModel().lastName}"/><br/><br/>

            <h:outputText value="Nascimentp" /><br />
            <h:inputText id="birth" value="#{secretaries.edit.getModel().birth}"> 
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
            </h:inputText><br/><br/>    

            <h:outputText value="Endereço" /><br />
            <h:inputText id="address" value="#{secretaries.edit.getModel().address}"/><br/><br/>            

            <h:outputText value="Contato" /><br />
            <h:inputText id="contact" value="#{secretaries.edit.getModel().contact}"/><br/><br/>  

            <h:outputText value="E-mail" /><br />
            <h:inputText id="email" value="#{secretaries.edit.getModel().email}"/><br/><br/>   

            <h:outputText value="Telefone" /><br />
            <h:inputText id="phone" value="#{secretaries.edit.getModel().phone}"/><br/><br/>  

            <h:commandButton id="submit" value="Editar" action="#{secretariesController.edit()}"/>
        </h:form>
    </h:body>
</html>
