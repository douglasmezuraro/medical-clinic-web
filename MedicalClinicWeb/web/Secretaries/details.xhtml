<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Secretários - Detalhes</title>
    </h:head>
    <h:body>
        <h:form>
	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/shared.xhtml" />
		</ui:insert>
	    </div>
            
            <h:outputText value="Id: #{secretaries.details.getModel().id}" /><br />
            <h:outputText value="Nome: #{secretaries.details.getModel().name}" /><br />
            <h:outputText value="Último nome: #{secretaries.details.getModel().lastName}" /><br />
            <h:outputText value="Nascimento: #{secretaries.details.getModel().birth}" /><br /> 
            <h:outputText value="Endereço: #{secretaries.details.getModel().address}" /><br />
            <h:outputText value="Contato: #{secretaries.details.getModel().contact}" /><br />
            <h:outputText value="E-mail: #{secretaries.details.getModel().email}" /><br />
            <h:outputText value="Telefone: #{secretaries.details.getModel().phone}" /><br />

            <h:commandButton id="submit" value="Voltar" action="#{secretariesController.index()}"/>
        </h:form>
    </h:body>
</html>
