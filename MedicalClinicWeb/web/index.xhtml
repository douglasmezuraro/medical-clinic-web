<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clínica Médica</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <link href="CSS/Styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/shared.xhtml" />
		</ui:insert>
	    </div>
            
            <div class="form-group">
                <label for="login" class="control-label col-md-2">Login</label>
                <div class="col-md-10">
                    <h:inputText id="login" value="#{usersLogin.login}" styleClass="input-field"/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="control-label col-md-2">Senha</label>
                <div class="col-md-10">
                    <h:inputSecret id="password" value="#{usersLogin.password}" styleClass="input-field"/>
                </div>
            </div>

            <div class="form-group">
                <label for="userType" class="control-label col-md-2">Tipo</label>
                <div class="col-md-10">
                    <h:selectOneMenu id="userType"
                                     value="#{usersLogin.userType}"
                                     converter="omnifaces.SelectItemsConverter"
                                     styleClass="input-field">
                        <f:selectItems var="model" 
                                       value="#{usersLogin.listUserTypes()}"
                                       itemLabel="#{model.description}"
                                       itemValue="#{model}"/>
                    </h:selectOneMenu>             
                </div>                                        
            </div>

            <div class="form-group">
                <div class="col-md-10">
                    <h:commandButton id="submit" value="Login" action="#{usersLogin.login()}"/>
                </div>    
            </div>            
        </h:form>
    </h:body>
</html>
