<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pacientes - Edição</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <h:commandLink action = "#{patientsController.mainMenu()}" value = "Clínica Médica" styleClass="navbar-brand" > </h:commandLink>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:commandLink action = "Secretaries/index" value = "Secretários" styleClass="nav-link" > </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action = "Doctors/index" value = "Médicos" styleClass="nav-link" > </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action = "Patients/index" value = "Pacientes" styleClass="nav-link" > </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action = "Appointments/index" value = "Consultas" styleClass="nav-link" > </h:commandLink>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <h:outputText value="Nome" /><br />
            <h:inputText id="name" value="#{patientsController.object.name}"/><br/><br/>
            
            <h:outputText value="Último nome" /><br />
            <h:inputText id="lastName" value="#{patientsController.object.lastName}"/><br/><br/>
            
            <h:outputText value="Nascimento (dd/mm/aaaa hh:mm)" /><br />
            <h:inputText id="birth" value="#{patientsController.object.birth}"> 
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/>
            </h:inputText><br/><br/>    
            
            <h:outputText value="Endereço" /><br />
            <h:inputText id="address" value="#{patientsController.object.address}"/><br/><br/>            
            
            <h:outputText value="Contato" /><br />
            <h:inputText id="contact" value="#{patientsController.object.contact}"/><br/><br/>  
            
            <h:outputText value="E-mail" /><br />
            <h:inputText id="email" value="#{patientsController.object.email}"/><br/><br/>   

            <h:outputText value="Telefone" /><br />
            <h:inputText id="phone" value="#{patientsController.object.phone}"/><br/><br/>  
            
            <h:outputText value="Tipo de convênio" /> <br/>
            <h:selectOneMenu value="#{patientsController.object.agreementType}"
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItems var="agreementType" 
                               value="#{patientsController.listAgreementTypes()}"
                               itemLabel="#{agreementType.description}"
                               itemValue="#{agreementType}"/>
            </h:selectOneMenu> <br/> <br/>                  
           
            <h:commandButton id="submit" value="Editar"
                             action="#{patientsController.edit()}"/>
        </h:form>
    </h:body>
</html>
