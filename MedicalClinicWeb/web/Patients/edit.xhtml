<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edição</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/shared.xhtml" />
                </ui:insert>
            </div>

            <div class="form-group">
                <label for="name" class="control-label col-md-2">Nome</label>
                <div class="col-md-10">
                    <h:inputText id="name" value="#{patients.edit.getModel().name}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="control-label col-md-2">Último nome</label>
                <div class="col-md-10">
                    <h:inputText id="lastName" value="#{patients.edit.getModel().lastName}"/> 
                </div>                                               
            </div>

            <div class="form-group">
                <label for="birth" class="control-label col-md-2">Nascimento</label>
                <div class="col-md-10">
                    <h:inputText id="birth" value="#{patients.edit.getModel().birth}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
                    </h:inputText>  
                </div>                
            </div>

            <div class="form-group">
                <label for="address" class="control-label col-md-2">Endereço</label>
                <div class="col-md-10">
                    <h:inputText id="address" value="#{patients.edit.getModel().address}"/>   
                </div>                                        
            </div>

            <div class="form-group">               
                <label for="contact" class="control-label col-md-2">Contato</label>
                <div class="col-md-10">
                    <h:inputText id="contact" value="#{patients.edit.getModel().contact}"/>
                </div>                                
            </div>

            <div class="form-group">
                <label for="email" class="control-label col-md-2">E-mail</label>
                <div class="col-md-10">
                    <h:inputText id="email" value="#{patients.edit.getModel().email}"/> 
                </div>                
            </div>    

            <div class="form-group">
                <label for="phone" class="control-label col-md-2">Telefone</label>
                <div class="col-md-10">
                    <h:inputText id="phone" value="#{patients.edit.getModel().phone}"/>
                </div>                
            </div>  

            <div class="form-group">
                <div class="col-md-10">
                    <h:commandButton id="submit" value="Editar" action="#{patients.edit.edit()}"/>
                </div>                
            </div>
        </h:form>
    </h:body>
</html>
