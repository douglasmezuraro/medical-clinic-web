<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pacientes - Detalhes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <h:commandLink action = "#{patientsController.mainMenu()}" value = "Clínica Médica" styleClass="navbar-brand" > </h:commandLink>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:commandLink action = "Secretaries/index" value = "Secretários" styleClass="nav-link" > </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action = "Doctors/index" value = "Médicos" styleClass="nav-link" > </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action = "Patients/index" value = "Pacientes" styleClass="nav-link" > </h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action = "Appointments/index" value = "Consultas" styleClass="nav-link" > </h:commandLink>
                        </li>
                    </ul>
                </div>
            </nav>            
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Clínica Médica</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/MedicalClinicWeb/Secretaries/index.xhtml">Secretários(as) <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/MedicalClinicWeb/Doctors/index.xhtml">Médicos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/MedicalClinicWeb/Patients/index.xthml">Pacientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/MedicalClinicWeb/Appointments/index.xthml">Consultas</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <h:outputText value="Id: #{patientsController.object.id}" /><br />
            <h:outputText value="Nome: #{patientsController.object.name}" /><br />
            <h:outputText value="Último nome: #{patientsController.object.lastName}" /><br />        
            <h:outputText value="Nascimento: #{patientsController.object.birth}" /><br />          
            <h:outputText value="Endereço: #{patientsController.object.address}" /><br />
            <h:outputText value="Contato: #{patientsController.object.contact}" /><br />
            <h:outputText value="E-mail: #{patientsController.object.email}" /><br />
            <h:outputText value="Telefone: #{patientsController.object.phone}" /><br />
            <h:outputText value="Tipo de convênio: #{patientsController.object.agreementType.description}" /><br />

            <h:commandButton id="submit" value="Voltar" action="#{patientsController.index()}"/>
        </h:form>
    </h:body>
</html>
